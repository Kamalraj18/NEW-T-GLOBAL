<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-color:sky-blue">


<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form th:action="@{/registration}" method="post" th:object="${user}">
                                <div class="form-outline mb-4">
                                    <input type="text" id="firstName" class="form-control form-control-md" placeholder="Username" th:field="*{name}" required
                                           autofocus="autofocus"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-md" placeholder="Email" th:field="*{email_id}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-md" placeholder="Password" th:field="*{password}"  required
                                           autofocus="autofocus"/>
                                </div>

                                <div class = "form-outline mb-4">
                                    <select id="role" class="form-control form-control-md" th:field="*{role}">
                                        <option value="FACULTY">FACULTY</option>
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="showSuccessPopup()">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                            <script th:if="${success}">
                                function showSuccessPopup() {
                                    document.querySelector('.success-popup').style.display = 'block';
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
