<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:sky-blue">

<header th:replace="/header :: body"></header>

<table class="p-2 m-2 table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Degree</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}" >
        <td th:text="${teacher.tid}"></td>
        <td th:text="${teacher.tname}"></td>
        <td th:text="${teacher.age}"></td>
        <td th:text="${teacher.location}"></td>
        <td th:text="${teacher.gender}"></td>
        <td th:text="${teacher.phone_no}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
