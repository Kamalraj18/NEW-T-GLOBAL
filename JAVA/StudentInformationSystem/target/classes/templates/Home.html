<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:sky-blue">

<header th:replace="/header :: body"></header>

<table class="p-2 m-2 table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
        <th>Degree</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}" >
        <td>
            <a th:href="@{/update/{id}(id=${student.sid})}" class="btn btn-light btn-block" role="button" th:text="${student.sid}">
                <div th:text="${student.sid}"></div>
            </a>
        </td>
        <td th:text="${student.sname}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.location}"></td>
        <td th:text="${student.Degree_name}"></td>
        <td th:text="${student.phone_no}"></td>
    </tr>
    </tbody>
</table>
<br>
<br><br>
<br>
<br>
<br>
<br>



<footer th:replace="/footer :: body"></footer>

</body>
</html>
