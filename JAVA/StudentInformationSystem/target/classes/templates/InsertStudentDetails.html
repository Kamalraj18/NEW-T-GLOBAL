<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:sky-blue">

<header th:replace="/header :: body"></header>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form th:action="@{/update/{id}(id=${update.sid})}" method="post" th:object="${update}">
                                <!-- Your form fields go here -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example4cg" class="form-control form-control-md" placeholder="Degree" th:field="*{Degree_name}" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example5cg" class="form-control form-control-md" placeholder="Phone Number" th:field="*{phone_no}" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="number" id="form3Example6cg" class="form-control form-control-md" placeholder="Age" th:field="*{age}" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example7cg" class="form-control form-control-md" placeholder="Location" th:field="*{location}" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="showSuccessPopup()">Update</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

</body>
</html>
