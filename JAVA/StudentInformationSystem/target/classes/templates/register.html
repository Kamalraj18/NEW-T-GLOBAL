<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body style="background-color:sky-blue">


<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <form th:action="@{/registerPage}" method="post" th:object="${Register}">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-md" placeholder="Username" th:field="*{username}"/>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-md" placeholder="Email" th:field="*{email}"/>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-md" placeholder="Password" th:field="*{password}"/>
              </div>

              <div class = "form-outline mb-4">
                <select id="role" class="form-control form-control-md" th:field="*{role}">
                  <option value="">Select Role</option>
                  <option th:each="label : ${T(com.example.StudentInformationSystem.util.constants.Roles).values()}"
                          th:if="${label == T(com.example.StudentInformationSystem.util.constants.Roles).USER or label == T(com.example.StudentInformationSystem.util.constants.Roles).FACULTY}"
                          th:value="${label}" th:text="${label.role}"></option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="showSuccessPopup()">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/Login}"
                                                                                      class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

            <script th:if="${success}">
              function showSuccessPopup() {
                  document.querySelector('.success-popup').style.display = 'block';
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<script th:inline="javascript">
  function validateForm() {
      var username = document.getElementById('form3Example1cg').value;
      var email = document.getElementById('form3Example3cg').value;
      var password = document.getElementById('form3Example4cg').value;

      if (username.trim() === '' || email.trim() === '' || password.trim() === '') {
          alert('Please fill in all fields.');
          return false; // Prevent form submission
      }

      return true; // Allow form submission
  }
</script>

</body>
</html>
